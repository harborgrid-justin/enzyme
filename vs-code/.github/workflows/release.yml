name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:unit

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in package.json
        run: |
          npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: npm run package

      - name: Rename VSIX
        run: mv *.vsix enzyme-vscode-${{ steps.get-version.outputs.version }}.vsix

      - name: Upload VSIX
        uses: actions/upload-artifact@v3
        with:
          name: vsix
          path: enzyme-vscode-${{ steps.get-version.outputs.version }}.vsix

  publish-marketplace:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.version
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download VSIX
        uses: actions/download-artifact@v3
        with:
          name: vsix

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath enzyme-vscode-${{ needs.build.outputs.version }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  publish-open-vsx:
    name: Publish to Open VSX
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.version
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download VSIX
        uses: actions/download-artifact@v3
        with:
          name: vsix

      - name: Publish to Open VSX
        run: npx ovsx publish enzyme-vscode-${{ needs.build.outputs.version }}.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-marketplace, publish-open-vsx]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download VSIX
        uses: actions/download-artifact@v3
        with:
          name: vsix

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          # Generate changelog
          if [[ -n "$PREVIOUS_TAG" ]]; then
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Enzyme VS Code Extension v${{ needs.build.outputs.version }}
          body: |
            ## What's New in v${{ needs.build.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            Download the `.vsix` file and install it in VS Code:
            ```bash
            code --install-extension enzyme-vscode-${{ needs.build.outputs.version }}.vsix
            ```

            Or install from the VS Code Marketplace or Open VSX Registry.

            ## Links

            - [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=missionfabric.enzyme-vscode)
            - [Documentation](https://enzyme-framework.dev)
            - [GitHub Repository](https://github.com/harborgrid/enzyme)
          files: |
            enzyme-vscode-${{ needs.build.outputs.version }}.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-github-release]
    steps:
      - name: Send notification
        run: |
          echo "Release v${{ needs.build.outputs.version }} published successfully!"
          # Add Slack/Discord/Email notification here if needed
